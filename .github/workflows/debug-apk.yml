name: Android Debug APK
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # JDK 17 для AGP/Gradle
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # Устанавливаем Android SDK + cmdline-tools
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Ставим нужные платформы и build-tools под compileSdk=34
      - name: Install Android packages
        run: |
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" \
            "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses

      # Делаем gradlew исполняемым (и лечим CRLF)
      - name: Make gradlew executable
        run: |
          sed -i 's/\r$//' gradlew
          chmod +x gradlew

      # Сборка APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # Загружаем артефакт
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
